
<app-search-component></app-search-component>
<main
  class="mt-12 sm:w-10/12 mx-auto h-auto flex flex-wrap gap-8 justify-center items-center mb-12"
>

  <article
    *ngFor="let pokemon of pokemonList"
    pkmnBorderCard
    (click)="goToPokemon(pokemon)"
    class="flex w-[300px] border shadow-md p-4"
  >
    <img [src]="pokemon.picture" alt="" class="w-1/2" />
    <div>
      <h2 class="font-bold text-2xl">{{ pokemon.name }}</h2>
      <p>{{ pokemon.created | date:"dd/MM/yy"}}</p>
      <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}} flex justify-center mt-2">{{type}}</span>
    </div>
  </article>
  
</main>
<div class="w-2/3 flex justify-end mx-auto mb-8">
  <button class="border px-4 py-2 bg-red-500 rounded-full text-white" routerLink="/pokemon/add">+</button>
</div>
